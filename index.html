<!DOCTYPE html>
<html>

<head>
  <title>How Many Meeples?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="container">

<div class="auth">
  <form class="login" id="sign-in">
    <fieldset>
      <legend>Sign in</legend>
      <label>
        Email
        <input type="text" name="credentials[email]">
      </label>
      <label>
        Password
        <input type="password" name="credentials[password]">
      </label>
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>

  <form class="login" id="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
        <label>
          Email
          <input type="text" name="credentials[email]">
        </label>
        <label>
          Password
          <input type="password" name="credentials[password]">
        </label>
        <label>
          Password Confirmation
          <input type="password" name="credentials[password_confirmation]">
        </label>
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>


  <form class="userstuff" id="change-password">
    <fieldset>
      <legend>Change Password</legend>
        <label>
          Current Password
          <input type="password" name="passwords[old]">
        </label>
        <label>
          New Password
          <input type="password" name="passwords[new]">
        </label>
      <input type="submit" name="submit" value="Change Password!">
    </fieldset>
  </form>

  <form class="userstuff" id="sign-out">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" name="submit" value="Sign Out!">
    </fieldset>
  </form>
</div>

<div class="app">
  <p class="login intro">Hello, Welcome to How Many Meeples! This website allows you to log
    plays of your favorite board games and then interact with that data in various
    fun and interesting ways! Sign up and log in to get started!</p>
  <form class="sessions userstuff" id="get-mine">
    <fieldset>
      <legend>Get My Sessions</legend>
      <input type="submit" name="submit" value="Get My Sessions">
    </fieldset>
  </form>

  <div class="row">
  <form class="sessions userstuff" id="create-sessions">
    <fieldset>
      <legend>Create New Session</legend>
      <label>Game ID<input type="number" step="1" name="game_id"></label>
      <label>Number of Players<input type="number" step="1" name="players"></label>
      <label>Rating (1-5, whole numbers only)<input type="number" step="1" min="1" max="5" name="rating"></label>
      <input type="submit" value="Create New Session">
    </fieldset>
  </form>
</div>

  <div id="results"></div>
  </div>
</div>
</body>

</html>
